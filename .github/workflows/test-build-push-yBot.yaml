# Yan Pan
name: yBotY-app

on:
  push:
    branches:
    - main
    - py311-and-logviewer
  pull_request:
    branches:
    - main

jobs:

  Test_yBotY:
    runs-on: ubuntu-latest
    env:
      BOT_OPENAI_KEY: "FakeKeyIsHere"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Python 3.10 is required
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install minimized dependencies
      run: |
        pip install flake8 fastapi pytest jinja2 openai langchain httpx python-multipart pysqlite3
    
    - name: Lint
      run: |
        flake8 ./src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ./src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Unit test
      run: |
        cd ./src/
        python -m pytest -sv --doctest-modules --junitxml=test-results.xml

    - name: Test summary
      id: test_summary
      uses: test-summary/action@v2
      if: always()
      with:
        paths: "./src/test-results.xml"
        output: "./src/test-results.md"

    - name: Display Test summary
      run: |
        echo "${{ steps.test_summary.outputs.passed }}/${{ steps.test_summary.outputs.total }} tests passed" >> $GITHUB_STEP_SUMMARY

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          ./src/test-results.xml
          .//src/test-results.md

  Push_yBotY_Docker_Image:
    runs-on: ubuntu-latest
    environment: 	DockerHubConnected
    if: github.event_name != 'pull_request'
    needs:
    - Test_yBotY
    
    steps: 
    - uses: actions/checkout@v3

    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_KEY }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: "yyyaaan/yboty"

